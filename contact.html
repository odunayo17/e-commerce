<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aduns-Wealth</title>
    <!---------Queries css----------->
    <link rel="stylesheet"type="text/css" href="css/queries.css">
    <!---------Grid css----------->
    <link rel="stylesheet" type="text/css" href="css/grid.css" />
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
     <!---------style css----------->
    <link rel="stylesheet" type="text/css" href="css/contact.css" />
</head>
<body>
<section class="section-form">
    <div class="row">
      <h2>Place An Order Now</h2>
    </div>
    <div class="row">
      <form action="https://formspree.io/f/xwkjlndg" method="POST" class="contact-form">
        <div class="row">
          <div class="col span-1-of-3">
            <label for="name">Name</label>
          </div>
          <div class="col span-2-of-3">
            <input type="text" name="name" id="name" placeholder="Your Name" required>
          </div>
        </div>
  
        <div class="row">
          <div class="col span-1-of-3">
            <label for="Email">Email</label>
          </div>
          <div class="col span-2-of-3">
            <input type="Email" name="Email" id="Email" placeholder="Your Email" required>
          </div>
        </div>
  
        <div class="row">
          <div class="col span-1-of-3">
            <label for="Phone">Phone No</label>
          </div>
          <div class="col span-2-of-3">
            <input type="text" name="Phone" id="Phone" placeholder="Your Phone Number" required>
          </div>
        </div>
  
        <div class="row">
          <div class="col span-1-of-3">
            <label for="Address">Address</label>
          </div>
          <div class="col span-2-of-3">
            <input type="text" name="Address" id="Address" placeholder="Your Address" required>
          </div>
        </div>
  
        <div class="row">
          <div class="col span-1-of-3">
            <label for="find-us">How did you find us?</label>
          </div>
          <div class="col span-2-of-3">
            <select name="find-us" id="find-us">
              <option value="friends" selected>Friends</option>
              <option value="search">Search Engine</option>
              <option value="ads">Advertisement</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
      
        <div class="row">
          <div class="col span-1-of-3">
            <label for="quantity">Quantity</label>
          </div>
          <div class="col span-2-of-3">
            <select name="quantity" id="quantity" required>
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col span-1-of-3">
            <label>Place Order</label>
          </div>
          <div class="col span-2-of-3">
            <textarea name="message" placeholder="Place Your Order " required></textarea>
          </div>
        </div>
  
        <div class="row">
          <div class="col span-1-of-3">
            <label>&nbsp;</label>
          </div>
          <div class="col span-2-of-3">
            <input type="submit" value="Submit!" checked>
          </div>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
